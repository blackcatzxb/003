	<h2 class="imp1">海外交流</h2>
	<p>本系使用教學卓越計畫經費、海外合作與交流計畫經費、高教深耕計畫、校內經費，以前瞻性的規畫，辦理海外交流與實習課程。與美國、大陸、馬來西亞、韓國、日本、芬蘭、新加坡學校與企業進行交流，擴展學生海外視野，每年遴選學生進行海外交流、海外實習。學校訂定「選送學生境外短期研修辦法」。學生申請至歐美洲、大洋洲者，每名補助學費、膳雜費及交通費等獎助學金總額上限四萬元；其它地區獎助學金總額上限二萬元。本系每年遴選優秀學生進行海外實習與學術文化交流，提升學生之海外視野與競爭力。</p>
